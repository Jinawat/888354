<!DOCTYPE html>
<html>
	<head>
		<title>Ex2_SearchString</title>
	</head>
	<body>
		<center>
			<h1>Ex2 - Search String Non Sensitive Case</h1><hr>
			Text Input : <textarea rows="5" cols="30" id="str"></textarea><br><br>
			Sensitive Case : 
			<input type="radio" name="cheack_list" value="yes"> Yes
			<input type="radio" name="cheack_list" value="no"> No<br><br>
			Search : <input type="text" id="txt"><br><br>
			<button onclick="search_string()">search</button><br><br>
			Result for Search : <a id="sum"></a>
			<script>
				function search_string(){
					var str = document.getElementById("str").value;
					var res = str.split(" ");
					var txt = document.getElementById("txt").value;
					var num = 0;
					var sen = document.querySelector("input[name=cheack_list]:checked").value;
					if(sen == "yes"){
						for(var i = 0;i < res.length; i++){
							if(res[i] == txt){
								num++;
							}
						}
					}else if(sen == "no"){
						for(var i = 0;i < res.length; i++){
							txt2 = txt.toLocaleUpperCase();
							res2 = res[i].toLocaleUpperCase();
							if(res2 == txt2){
								num++;
							}
						}
					}
					document.getElementById("sum").innerHTML = num;
				}
			</script>
		</center>
	</body>
</html>
